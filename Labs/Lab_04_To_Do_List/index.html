<!-- Lab 04: To Do List -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
    <h1 id="changeHeader" onclick="changeTitle()">List Name</h1>
    </div>
    <div id="container">
    <!-- Step 1... a text input and button to add an item to the list -->
        <input id="userInput" placeholder="Enter Item" type="text"><button id="add">+</button>
        <h2>To Do List</h2>
        <div id="list">
            
        </div>
        <hr>
    <!-- Step 2... a button on each item to mark the item as completed -->
    <!-- - Completed items should appear at the bottom (or in a separate list) with a line through them. -->    
        <h4>Completed List</h4>
        <button id="completed">
        
        </button>

    <!-- Step 3... a button on each item to remove the item from the list -->
    <!-- - Removed items should disappear entirely. -->   
        <button id="remove">

        </button>
    </div>
</body>
</html>
